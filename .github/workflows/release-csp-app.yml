name: Release CSP Application
on:
  workflow_dispatch:
jobs:
  make_binaries:
    name: Build on ubuntu
    runs-on: ubuntu-latest
    steps:
    - name: Check out code into the directory
      uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
          go-version-file: "middleware/go.mod"
          cache: true
          check-latest: true
      id: go
    - name: Build the Application.
      run: sudo bash middleware/go-build-script.sh
    - name: Create a release using the github CLI.
      run: gh release create v0.0.1 && gh release upload v0.0.1 middleware/binaries/*
